<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
</head>
<body>
    <h2>Nhập đánh giá của bạn:</h2>
    <textarea id="inputText" row="4" cols="50"></textarea>
    <br>
    <button onclick="analyzeSentiment()">Phân tích</button>
    <p>Kết quả: <span id="result"></span></p>

    <script>
        async function analyzeSentiment() {
            let text = document.getElementById("inputText").value;
            let response = await fetch("http://localhost:5000/analyze", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ text: text })
            })
            let data = await response.json()
            document.getElementById("result").innerText = JSON.stringify(data);
        }
    </script>
</body>
</html>
